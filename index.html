<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="calculator">
		<div class="window">
			<button id="tor-c">C</button>
			<input type="text" id="window" >
			<div class="symbol1" data-type="C"><=</div>
		</div>
		<div class="symbol">
			<div class="symbol1">7</div>
			<div class="symbol1">8</div>
			<div class="symbol1">9</div>
			<div class="symbol1">+</div>
			<div class="symbol1">4</div>
			<div class="symbol1">5</div>
			<div class="symbol1">6</div>
			<div class="symbol1">-</div>
			<div class="symbol1">1</div>
			<div class="symbol1">2</div>
			<div class="symbol1">3</div>
			<div class="symbol1">*</div>
			<div class="symbol1">0</div>
			<div class="symbol1">.</div>
			<div class="symbol1">=</div>
			<div class="symbol1">/</div>
		</div>
	</div>
	
</body>
	<script src="script.js"></script>
</html>
